{% extends "layout.html" %}

{% block head %}
    <!-- cssファイル読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashcard.scss') }}">
{% endblock %}

{% block title %}
    Flashcard
{% endblock %}

{% block main %}
<main>
    {%  if not flashcard %}
    <div>
        <p>単語帳には何も登録されていません</p>
    </div>

    {% else %}
    {% for card in flashcards %}
    <div>
        {{region_name}}
        {{title}}
    </div>
    <div>{{detail}}</div>

    {% endfor %}
    {% endif %}

</main>
{% endblock %}
