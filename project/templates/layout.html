<!DOCTYPE html>

<html lang="ja">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- ローカルのcssファイル読み込み -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sample.css') }}">

        <!-- TailwindCSSファイル読み込み -->
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">

        <!-- ローカルjsファイルを読み込み-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/sample.js') }}"></script>

        <!-- Flowbite(TailwindCSSに使用)を読み込み-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

        {% block head %}{% endblock %}

        <title>地球儀×歴史: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <a href="/"> <span class="font-semibold text-xl tracking-tight">地球儀×歴史</span></a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
              </div>
              <div>
                <a href="/map" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Map
                </a>
                <a href="/timeline" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Timeline
                </a>
                <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">テスト用</a>
              </div>
            </div>
        </nav>

        <!-- フラッシュ機能 -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- containerの属性をそれぞれ変えるためにmainブロックはそれぞれの箇所に配置した -->
        {% block main %}{% endblock %}

        <footer class="mb-5 small text-center text-muted">
            <p>Copyright 2023 - <span id="currentYear"></span> Globe-learning. All rights reserved.</p>
            <script type="text/javascript" src="{{ url_for('static', filename='js/currentYear.js') }}"></script>
        </footer>

    </body>

</html>
