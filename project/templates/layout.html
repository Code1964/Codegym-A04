<!DOCTYPE html>

<html lang="ja">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <!-- ?: bootstrap使う?tailwind? -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <!-- CSSのリンクはdist.cssのみ -->
        <link rel="stylesheet" href="dist.css">

        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- ローカルのcssファイル読み込み -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sample.css') }}">

        <!-- ローカルjsファイルを読み込み-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/sample.js') }}"></script>

        <title>地球儀×歴史: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- 確認用にてきとうなTailwind CSSのClassNameをつけます -->
        <h1 class="text-7xl text-blue-900 bg-gray-200 p-10 m-10 w-fit">Hello TailwindCSS</h1>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <!-- ヘッダーを変更 -->
            <div class="container-fluid">
                <!-- 左上側 -->
                <a class="navbar-brand" href="/"> <span>地球儀×歴史</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto mt-2">
                            <!-- 右上 -->
                            <li class="nav-item"><a class="nav-link" href="/map">Map</a></li>
                            <li class="nav-item"><a class="nav-link" href="/timeline">Timeline</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <!-- フラッシュ機能 -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- ここがmainブロックのhtmlごとに違うやーつ -->
        <main class="container-fluid py-5 text-left">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <p>Copyright 2023 - <span id="currentYear"></span> Globe-learning. All rights reserved.</p>
            <script type="text/javascript" src="{{ url_for('static', filename='js/currentYear.js') }}"></script>
        </footer>

    </body>

</html>
